name: Continuous Deployment
on:
  workflow_run:
    workflows: ["Continuous Integration"]
    types:
      - completed

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Deployment To Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF }}
        run: git push https://khushkaushal:$HF_TOKEN@https://huggingface.co/spaces/khushkaushal/ML-practice main